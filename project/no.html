<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <style>
        .centered-div {
            background-color: lightgreen;
            width: 50%;
            margin: auto; /* Horizontal center */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="centered-div">
        Contenido centrado
    </div>
</body>
</html>
